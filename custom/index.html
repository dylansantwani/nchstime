<!DOCTYPE html>
<html class="dark " lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../easyRender.js"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    animation: {
                        border: 'background ease infinite',
                    },
                    keyframes: {
                        background: {
                            '0%, 100%': { backgroundPosition: '0% 50%' },
                            '50%': { backgroundPosition: '100% 50%' },
                        },
                    },
                },
            }
        }

    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            margin-bottom: 20px;
        }

        #output {
            font-size: 1.5em;
            text-align: center;
        }
    </style>
</head>

<body class="bg-gray-900">

    <article
        class="scale-150 hover:animate-background rounded-xl bg-gradient-to-r from-green-300 via-blue-500 to-purple-600 p-0.5 shadow-xl transition hover:bg-[length:400%_400%] hover:shadow-sm hover:[animation-duration:_4s] dark:shadow-gray-700/25">
        <div class="rounded-[10px] bg-white p-4 !pt-20 sm:p-6 dark:bg-gray-900">
            <time datetime="2022-10-10" class="block text-xs text-gray-500 dark:text-gray-400">
                Custom Schedule
            </time>

            <a href="#">
                <h3 id="current-period" class="mt-0.5 text-lg font-medium text-gray-900 dark:text-white">
                    Coming soon
                </h3>
            </a>
            
            <div class="mt-4 flex flex-wrap gap-1 cursor-pointer">
                <span
                onclick="window.location.href='https://dylansantwani.com'"
                    class="whitespace-nowrap rounded-full bg-purple-100 px-2.5 py-0.5 text-xs text-purple-600 dark:bg-purple-600 dark:text-purple-100">
                    Other Projects
                </span>

                <span
                    onclick="renderPage('../')"
                    class="whitespace-nowrap rounded-full bg-purple-100 px-2.5 py-0.5 text-xs text-purple-600 dark:bg-purple-600 dark:text-purple-100 cursor-pointer">
                    Back to Site
                </span>
            </div>
        </div>
    </article>


    
    </script>
</body>

</html>
